<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="callService()">Call Service</button>
  <ion-list *ngFor="let tweet of tweets">
    <ion-card>
      <ion-card-content>{{tweet.retweetCount}}</ion-card-content>
      <ion-card-content>{{tweet.unmodifiedText}}</ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
